// Speech synthesis
function speak(text, onEnd) {
  window.speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'ja-JP';
  utter.rate = 0.85;
  utter.pitch = 1.1;
  utter.volume = 1.0;
  utter.onend = onEnd;
  utter.onerror = onEnd;
  // Try to get a Japanese voice
  const voices = window.speechSynthesis.getVoices();
  const jaVoice = voices.find(v => v.lang.startsWith('ja'));
  if (jaVoice) utter.voice = jaVoice;
  window.speechSynthesis.speak(utter);
}

function buildSpeechText(items) {
  // Build full announcement script
  const parts = ["‰ªäÊó•„ÅÆ‰∫àÂÆö„Çí„ÅäÁü•„Çâ„Åõ„Åó„Åæ„Åô„ÄÇ"];
  items.forEach((item, i) => {
    if (i === 0) {
      parts.push("„Åæ„Åö„ÄÅ" + item.subject + "„ÄÇ");
    } else if (i === items.length - 1 && item.subject === "„Åï„Çà„ÅÜ„Å™„Çâ") {
      parts.push("„Åù„Åó„Å¶„ÄÅ" + item.subject + "„ÅÆ‰∫àÂÆö„Å®„Å™„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ");
    } else {
      let txt = "Ê¨°„Å´„ÄÅ" + item.subject;
      if (item.unit) txt += "„Äå" + item.unit + "„Äç";
      txt += "„ÄÇ";
      parts.push(txt);
    }
  });
  return parts;
}

let currentItems = [];
let currentIndex = 0;
let speechParts = [];

function startAnnouncement() {
  const dateVal = document.getElementById('date-picker').value;
  if (!dateVal) {
    alert('Êó•‰ªò„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ');
    return;
  }

  const schedule = SCHEDULE_DB[dateVal];
  const scheduleDiv = document.getElementById('schedule');
  const doneMsg = document.getElementById('done-msg');
  scheduleDiv.innerHTML = '';
  doneMsg.style.display = 'none';
  window.speechSynthesis.cancel();

  if (!schedule) {
    scheduleDiv.innerHTML = '<div class="no-schedule">üì≠ „Åì„ÅÆÊó•„ÅÆ„Éá„Éº„Çø„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
    return;
  }

  // Add final "„Åï„Çà„ÅÜ„Å™„Çâ" item, then deduplicate consecutive identical entries
  const rawItems = [...schedule, { subject: "„Åï„Çà„ÅÜ„Å™„Çâ", icon: "üëã" }];
  currentItems = rawItems.filter((item, i) => {
    if (i === 0) return true;
    const prev = rawItems[i - 1];
    return !(item.subject === prev.subject && (item.unit || '') === (prev.unit || ''));
  });
  currentIndex = 0;

  // Build speech parts
  // Intro
  speechParts = [];
  const dateObj = new Date(dateVal);
  const month = dateObj.getMonth() + 1;
  const day = dateObj.getDate();
  const weekdays = ["„Å´„Å°„Çà„ÅÜ„Å≥","„Åí„Å§„Çà„ÅÜ„Å≥","„Åã„Çà„ÅÜ„Å≥","„Åô„ÅÑ„Çà„ÅÜ„Å≥","„ÇÇ„Åè„Çà„ÅÜ„Å≥","„Åç„Çì„Çà„ÅÜ„Å≥","„Å©„Çà„ÅÜ„Å≥"];
  const wday = weekdays[dateObj.getDay()];
  speechParts.push(`${month}„Åå„Å§${day}„Å´„Å°„ÄÅ${wday}„ÅÆ‰ªäÊó•„ÅÆ‰∫àÂÆö„Çí„ÅäÁü•„Çâ„Åõ„Åó„Åæ„Åô„ÄÇ`);

  currentItems.forEach((item, i) => {
    let txt = "";
    if (i === 0) {
      txt = "„Åæ„Åö„ÄÅ" + item.subject + "„ÄÇ";
    } else if (item.subject === "„Åï„Çà„ÅÜ„Å™„Çâ") {
      txt = "„Åï„ÅÑ„Åî„Å´„ÄÅ„Åï„Çà„ÅÜ„Å™„Çâ„ÅÆ‰∫àÂÆö„Å®„Å™„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ‰ª•‰∏ä„ÄÅ‰ªäÊó•„ÅÆ‰∫àÂÆö„Åß„Åó„Åü„ÄÇ";
    } else {
      txt = "„Å§„Åé„Å´„ÄÅ" + item.subject;
      if (item.unit) txt += "„ÄÅ„Äå" + item.unit + "„Äç";
      txt += "„ÄÇ";
    }
    speechParts.push(txt);
  });

  // Render all items (hidden initially)
  currentItems.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = `schedule-item item-${i % 7}`;
    div.id = `item-${i}`;
    div.innerHTML = `
      <div class="icon">${item.icon}</div>
      <div class="text-block">
        <div class="subject">${item.subject}</div>
        ${item.unit ? `<div class="unit">„Äå${item.unit}„Äç</div>` : ''}
      </div>
      <div class="speaking-indicator">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    `;
    scheduleDiv.appendChild(div);
  });

  // Start with intro speech then sequence
  speak(speechParts[0], () => revealNext());
}

function revealNext() {
  if (currentIndex >= currentItems.length) {
    // All done
    document.getElementById('done-msg').style.display = 'block';
    return;
  }

  const itemEl = document.getElementById(`item-${currentIndex}`);
  
  // Mark previous as done
  if (currentIndex > 0) {
    const prev = document.getElementById(`item-${currentIndex - 1}`);
    if (prev) { prev.classList.remove('speaking'); prev.classList.add('done'); }
  }

  // Reveal current
  setTimeout(() => {
    itemEl.classList.add('active');
    setTimeout(() => {
      itemEl.classList.add('speaking');
      // Scroll into view
      itemEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
      // Speak
      speak(speechParts[currentIndex + 1], () => {
        currentIndex++;
        revealNext();
      });
    }, 200);
  }, 100);
}
